<body>
<div class="am-container">
    <img class="am-img-responsive" src="assets/images/question2/progress.png">

    <div class="am-g">
        <div class="am-u-md-4 am-u-sm-4 faceShape1">
            <input type="radio" id="a" name="faceShape" value="1" hidden><label for="a"><a href="javascript:;"
                                                                                           onclick="$('#a').attr('checked',true);$('#b,#c,#d,#e,#f').attr('checked',false);"><img
                class="am-img-responsive radioChange" src="assets/images/question2/7.png"></a></label>
            <p class="faceShape">圆形</p>
        </div>
        <div class="am-u-md-4 am-u-sm-4 faceShape2">
            <input type="radio" id="b" name="faceShape" value="2" hidden><label for="b"><a href="javascript:;"
                                                                                           onclick="$('#b').attr('checked',true);$('#a,#c,#d,#e,#f').attr('checked',false);"><img
                class="am-img-responsive radioChange" src="assets/images/question2/8.png"></a></label>
            <p class="faceShape">菱形</p>
        </div>
        <div class="am-u-md-4 am-u-sm-4 faceShape3">
            <input type="radio" id="c" name="faceShape" value="3" hidden><label for="c"><a href="javascript:;"
                                                                                           onclick="$('#c').attr('checked',true);$('#b,#a,#d,#e,#f').attr('checked',false);"><img
                class="am-img-responsive radioChange" src="assets/images/question2/9.png"></a></label>
            <p class="faceShape">心形</p>
        </div>
        <div class="am-u-md-4 am-u-sm-4 faceShape4">
            <input type="radio" id="d" name="faceShape" value="4" hidden><label for="d"><a href="javascript:;"
                                                                                           onclick="$('#d').attr('checked',true);$('#b,#c,#a,#e,#f').attr('checked',false);"><img
                class="am-img-responsive radioChange" src="assets/images/question2/10.png"></a></label>
            <p class="faceShape">三角形</p>
        </div>
        <div class="am-u-md-4 am-u-sm-4 faceShape5">
            <input type="radio" id="e" name="faceShape" value="5" hidden><label for="e"><a href="javascript:;"
                                                                                           onclick="$('#e').attr('checked',true);$('#b,#c,#d,#a,#f').attr('checked',false);"><img
                class="am-img-responsive radioChange" src="assets/images/question2/11.png"></a></label>
            <p class="faceShape">椭圆形</p>
        </div>
        <div class="am-u-md-4 am-u-sm-4 faceShape6">
            <input type="radio" id="f" name="faceShape" value="6" hidden><label for="f"><a href="javascript:;"
                                                                                           onclick="$('#f').attr('checked',true);$('#b,#c,#d,#e,#a').attr('checked',false)"><img
                class="am-img-responsive radioChange" src="assets/images/question2/12.png"></a></label>
            <p class="faceShape">长方形</p>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-md-4 am-u-sm-4">
            <img class="am-img-responsive img-pre" src="assets/images/question1/Path 287.png">
            <button id="PreButton">上一步</button>
        </div>
        <div class="am-u-md-8 am-u-sm-8">
            <button id="NextButton">下一步</button>
        </div>
