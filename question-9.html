<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>问卷九</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/images/skins/style-all.css">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<div class="am-container">
    <img class="am-img-responsive" src="assets/images/question9/progress.png">
    <form class="am-form-group-lg">

        <fieldset>
            <div class="frequency">
                <p class="frequency-p">1:您购买衣服的频率？</p>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="frequency" value="1">
                        每周
                    </label>
                </div>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="frequency" value="2">
                        每月
                    </label>
                </div>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="frequency" value="3">
                        每季
                    </label>
                </div>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="frequency" value="4">
                        每年
                    </label>
                </div>
            </div>

            <div class="frequency">
                <p class="frequency-p">2:每次的购衣开支预算？</p>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="budget" value="1">
                        1000以下
                    </label>
                </div>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="budget" value="1">
                        1000-2000
                    </label>
                </div>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="budget" value="1">
                        2000-4000
                    </label>
                </div>
                <div class="am-radio am-radio-self">
                    <label>
                        <input type="radio" class="payMoney" name="budget" value="1">
                        4000以上
                    </label>
                </div>
            </div>

            <div class="frequency">
                <p class="frequency-p">3:您购买衣服最关注什么？</p><span class="frequency-span">（可多选）</span>
                <div class="am-checkbox am-radio-self">
                    <label>
                        <input type="checkbox" class="payMoney" name="attention" value="1">
                        价格
                    </label>
                </div>
                <div class="am-checkbox am-radio-self">
                    <label>
                        <input type="checkbox" class="payMoney" name="attention" value="1">
                        品牌
                    </label>
                </div>
                <div class="am-checkbox am-radio-self">
                    <label>
                        <input type="checkbox" class="payMoney" name="attention" value="1">
                        面料
                    </label>
                </div>
                <div class="am-checkbox am-radio-self">
                    <label>
                        <input type="checkbox" class="payMoney" name="attention" value="1">
                        版型
                    </label>
                </div>
                <div class="am-checkbox am-radio-self">
                    <label>
                        <input type="checkbox" class="payMoney" name="attention" value="1">
                        颜色
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="am-g">
        <div class="am-u-md-4 am-u-sm-4">
            <img class="am-img-responsive img-pre-9" src="assets/images/question1/Path 287.png">
            <button id="PreButton-9">上一步</button>
        </div>
        <div class="am-u-md-8 am-u-sm-8">
            <button id="NextButton-9">下一步</button>
        </div>
    </div>
</div>

</body>
</html>
